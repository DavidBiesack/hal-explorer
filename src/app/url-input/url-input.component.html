<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Explorer</h1>
      </div>

      <div class="legend">
        <h3>Enter URL</h3>
      </div>

      <form (ngSubmit)="go()">
          <div class="input-group">
            <input [(ngModel)]="url" type="url" class="form-control" id="InputApiUrl"
                   placeholder="Enter API URL" name="url">

            <button type="submit" id="go" class="btn btn-primary">Go!</button>
          </div>
      </form>
    </div>
  </div>
</div>
