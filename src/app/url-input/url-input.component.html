<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h3>Explorer</h3>
      </div>

      <div class="legend">
        <h4>Enter URL</h4>
      </div>

      <form (ngSubmit)="go()">
        <div class="input-group">
          <input [(ngModel)]="url" type="url" class="form-control" id="InputApiUrl"
                 placeholder="Enter API URL" name="url">

          <button type="submit" id="go" class="btn btn-primary">Go!</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="requestModalTrigger" data-toggle="modal" data-target="#requestInputModal"></div>

<!--
<div *ngIf="urlTemplateEvent">
-->

<div class="modal fade" id="requestInputModal" role="dialog" aria-labelledby="requestInputModalLabel"
     aria-hidden="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aboutModalLabel">Template Request Input</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


          <form>
            <div class="form-group">
              <label for="uriTemplate">URI Template</label>
              <pre class="form-control" id="uriTemplate">{{urlTemplateEvent.templatedUrl}}</pre>
            </div>

            <div class="form-group">
              <label for="parameters">Parameters</label>
              <div id="parameters" class="form-group row" *ngFor="let parameter of urlTemplateEvent.parameters">
                <label class="col-sm-2 col-form-label">{{parameter.key}}</label>
                <div class="col-sm-10">
                  <input class="form-control" [(ngModel)]="parameter.value" (keyup)="inputChanged()"
                         name="{{parameter.key}}">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="expandedURI">Expanded URI</label>
              <pre class="form-control" id="expandedURI">{{newRequestUrl}}</pre>
            </div>
          </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="goToNew()">Go!</button>
        </div>
      </div>
    </div>
  </div>
