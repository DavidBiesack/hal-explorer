<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h3>Explorer</h3>
      </div>

      <div class="legend">
        <h4>Enter URL</h4>
      </div>

      <form (ngSubmit)="go()">
        <div class="input-group">
          <input [(ngModel)]="url" type="url" class="form-control" id="InputApiUrl"
                 placeholder="Enter API URL" name="url">

          <button type="submit" id="go" class="btn btn-primary">Go!</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="requestModalTrigger" data-toggle="modal" data-target="#requestInputModal"></div>

<!--
<div *ngIf="urlTemplateEvent">
-->

<div class="modal fade" id="requestInputModal" role="dialog" aria-labelledby="requestInputModalLabel"
     aria-hidden="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aboutModalLabel">Template Request Input</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="bs-component">

          <pre>{{urlTemplateEvent.templatedUrl}}</pre>

          <table class="table table-sm">
            <tbody>
            <tr *ngFor="let parameter of urlTemplateEvent.parameters">
              <td>{{parameter.key}}</td>
              <td><input [ngModel]="parameter.value" (keypress)="inputChanged()"></td>
            </tr>
            </tbody>
          </table>

          <pre>{{newRequestUrl}}</pre>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="goToNew()">Go!</button>
        </div>
      </div>
    </div>
  </div>
