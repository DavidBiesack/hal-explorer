<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="legend">
        <h4>Properties</h4>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-sm">
          <tbody>
          <tr>
            <td><pre [innerHTML]="properties">></pre></td>
          </tr>
          </tbody>
        </table>
      </div>


      <div class="legend">
        <h4>Links</h4>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-sm">
          <tbody>
          <tr *ngFor="let link of links">
            <td>{{link.rel}}</td>
            <td>{{link.title}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
