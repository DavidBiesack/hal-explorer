<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="legend">
        <h4>Properties</h4>
      </div>

      <div class="card info">
        <div class="card-text">
          <pre [innerHTML]="properties">></pre>
        </div>
      </div>

      <br>
      <div class="legend">
        <h4>Links</h4>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-sm">
          <tbody>
          <tr *ngFor="let link of links">
            <td>{{link.rel}}</td>
            <td align="right"><button type="button" class="btn btn-outline-success btn-sm" (click)="followLink(link.href)">GET</button>
              <button type="button" class="btn btn-outline-info btn-sm" (click)="followLink(link.href)">POST</button>
              <button type="button" class="btn btn-outline-warning btn-sm" (click)="followLink(link.href)">PUT</button>
              <button type="button" class="btn btn-outline-warning btn-sm" (click)="followLink(link.href)">PATCH</button>
              <button type="button" class="btn btn-outline-danger btn-sm" (click)="followLink(link.href)">DEL</button></td>
            <td align="right"><button type="button" class="btn btn-outline-dark btn-sm" (click)="followLink(link.href)">DOC</button></td>
          </tr>
          </tbody>
        </table>
      </div>

      <br>
      <div class="legend">
        <h4>Embedded</h4>
      </div>

      <div id="accordion" role="tablist">
        <div *ngFor="let embeddedResource of embedded" class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{embeddedResource.name}}
              </a>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              {{embeddedResource.content}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
