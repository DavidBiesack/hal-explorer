<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="legend">
        <h4>Properties</h4>
      </div>

      <div class="card info">
        <div class="card-text">
          <pre [innerHTML]="properties">></pre>
        </div>
      </div>
      <br>
      <div class="legend">
        <h4>Links</h4>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-sm">
          <tbody>
          <tr *ngFor="let link of links">
            <td>{{link.rel}}</td>
            <td (click)="followLink(link.href)">{{link.href}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
