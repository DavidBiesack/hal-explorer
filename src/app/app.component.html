<div *ngIf="isCustomTheme">
<link [href]="selectedThemeUrl" rel="stylesheet">
</div>

<nav class="navbar navbar-expand-lg navbar-toggleable-md navbar-dark bg-dark">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">HAL-Explorer</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Themes</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">
          <div class="dropdown-item" *ngFor="let theme of themes" (click)="changeTheme(theme)">{{theme}}</div>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="form-group col-md-6">
      <app-url-input></app-url-input>
      <br>
      <app-response-explorer></app-response-explorer>
    </div>
    <div class="form-group col-md-6">
      <app-response-body></app-response-body>
    </div>
  </div>
</div>
