<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h3>Response Details</h3>
      </div>

      <div class="legend">
        <h4>Status</h4>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-sm">
          <tbody>
          <tr>
            <td>{{responseStatus}} ({{responseStatusText}})</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="legend">
        <h4>Headers</h4>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-sm">
          <tbody>
          <tr *ngFor="let header of responseHeaders">
            <td>{{header.key}}</td>
            <td style="color: white;">{{header.value}}</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="legend">
        <h4>Body</h4>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-sm">
          <tbody>
          <tr>
            <td><pre [innerHTML]="responseBody">></pre></td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
